<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/app.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Register</title>
  </head>
  <body
    class="dark:bg-background-dark bg-background-light flex items-center justify-center min-h-screen font-roboto"
  >
    <input type="checkbox" class="peer sr-only opacity-0" id="toggle" />

    <label
      id="dark-mode"
      for="toggle"
      class="absolute top-1 right-3 flex cursor-pointer items-center rounded-full bg-background-dark px-0.5 transition-colors h-5 w-9 before:h-4 before:w-4 sm:h-6 sm:w-11 sm:before:h-5 sm:before:w-5 before:rounded-full before:bg-white before:shadow before:transition-transform before:duration-300 peer-checked:bg-blue-600 peer-checked:before:bg-blue-100 peer-checked:before:translate-x-full peer-focus-visible:outline peer-focus-visible:outline-2 peer-focus-visible:outline-offset-2 peer-focus-visible:outline-blue-600 dark:bg-blue-900 dark:peer-checked:bg-background-light dark:before:bg-gray-500 dark:peer-checked:before:bg-background-dark"
    >
      <span class="sr-only">Enable Dark Mode</span>
    </label>
    <div class="p-8 max-w-md">
      <div>
        <img
          src="/images/bidalonglogo-small.png"
          alt="Bidalong logo"
          class="w-full bg-secondary"
        />
      </div>
      <div class="bg-white p-8 max-w-md rounded-lg shadow-lg">
        <div class="flex flex-col justify-center text-center">
          <h1 class="text-2xl font-semibold mb-2">Sign up</h1>
          <p class="text-gray-500 mb-6">Register now to find unique deals!</p>
        </div>
        <form
          id="register-form"
          name="register"
          method="POST"
          aria-labelledby="registration-form"
        >
          <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700">
              Username:
            </label>
            <div class="relative mb-6">
              <div
                class="absolute inset-y-0 left-0 flex items-center ps-3.5 pointer-events-none"
              >
                <svg
                  class="w-6 h-6 text-gray-500 dark:text-gray-400"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill-rule="evenodd"
                    d="M12 20a7.966 7.966 0 0 1-5.002-1.756l.002.001v-.683c0-1.794 1.492-3.25 3.333-3.25h3.334c1.84 0 3.333 1.456 3.333 3.25v.683A7.966 7.966 0 0 1 12 20ZM2 12C2 6.477 6.477 2 12 2s10 4.477 10 10c0 5.5-4.44 9.963-9.932 10h-.138C6.438 21.962 2 17.5 2 12Zm10-5c-1.84 0-3.333 1.455-3.333 3.25S10.159 13.5 12 13.5c1.84 0 3.333-1.455 3.333-3.25S13.841 7 12 7Z"
                    clip-rule="evenodd"
                  />
                </svg>
              </div>

              <input
                id="name"
                type="text"
                name="name"
                required
                maxlength="20"
                pattern="^[\w]+$"
                title="Please enter a username using only letters and numbers"
                aria-required="true"
                class="w-full ps-10 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
              />
            </div>
            <div class="mb-4 relative">
              <label class="block text-gray-700" for="email">E-mail</label>
              <div class="relative mb-6">
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                >
                  <svg
                    class="w-4 h-4 text-gray-500 dark:text-gray-400"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 20 16"
                  >
                    <path
                      d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"
                    />
                    <path
                      d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"
                    />
                  </svg>
                </div>
                <input
                  class="w-full ps-10 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                  id="email"
                  type="email"
                  name="email"
                  required
                  pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                  title="Please enter a valid noroff.no or stud.noroff.no address"
                  aria-required="true"
                />
              </div>

              <div class="mb-4 relative">
                <label class="block text-gray-700" for="password"
                  >Password</label
                >
                <div class="relative">
                  <div
                    class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
                  >
                    <svg
                      class="w-6 h-6 text-gray-500 dark:text-gray-400"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      fill="none"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M12 14v3m-3-6V7a3 3 0 1 1 6 0v4m-8 0h10a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1v-7a1 1 0 0 1 1-1Z"
                      />
                    </svg>
                  </div>
                  <input
                    class="w-full ps-10 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                    type="password"
                    name="password"
                    id="password"
                    required
                    minlength="8"
                    class="w-full bg-gray-100 ps-10 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                  />
                </div>
                <br />
                <button
                  type="submit"
                  id="register-btn"
                  class="w-full bg-button text-white py-2 rounded-lg hover:bg-button-hover transition duration-200"
                >
                  SIGN UP
                </button>
              </div>
            </div>
          </div>
        </form>
        <div class="text-secondary flex justify-center mt-6 hover:underline">
          <a href="/auth/login/">Already have an account?</a>
        </div>
      </div>
    </div>
    <div
      id="toast"
      class="hidden font-roboto font-semibold fixed top-1 text-2xl items-center m-5 bg-primary_button text-black py-3 px-6 rounded-lg shadow-lg transition-opacity duration-300 opacity-0"
    ></div>
  </body>
</html>
