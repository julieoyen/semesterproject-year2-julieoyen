<!doctype html>
<html lang="en" class="sm:scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Create a new listing on Bidalong. An online auction platform for buying and selling items."
    />
    <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
    <title>Create New Listing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/94f8d6093f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    class="min-h-screen bg-gray-100 dark:bg-background-dark dark:text-white"
  >
    <input type="checkbox" class="peer sr-only opacity-0" id="toggle" />

    <label
      id="dark-mode"
      for="toggle"
      class="absolute top-1 right-3 flex cursor-pointer items-center rounded-full bg-background-dark px-0.5 transition-colors h-5 w-9 before:h-4 before:w-4 sm:h-6 sm:w-11 sm:before:h-5 sm:before:w-5 before:rounded-full before:bg-white before:shadow before:transition-transform before:duration-300 peer-checked:bg-gray-100 peer-checked:before:bg-blue-100 peer-checked:before:translate-x-full peer-focus-visible:outline peer-focus-visible:outline-2 peer-focus-visible:outline-offset-2 peer-focus-visible:outline-blue-600 dark:bg-blue-900 dark:peer-checked:bg-background-light dark:before:bg-gray-500 dark:peer-checked:before:bg-background-dark"
    >
      <span class="sr-only bg-white text-black">Enable Dark Mode</span>
    </label>
    <div
      class="flex min-h-screen items-center justify-center px-4 sm:px-6 py-4"
    >
      <div
        class="bg-white rounded-lg shadow-md p-4 w-full sm:max-w-lg md:max-w-md lg:max-w-lg mx-auto md:mx-0 flex flex-col justify-center"
      >
        <h1
          class="text-center pt-2 text-4xl sm:text-3xl lg:text-4xl font-bebas font-semibold tracking-tight text-gray-900 mb-4"
        >
          Create Listing
        </h1>
        <div
          id="error-container"
          class="hidden bg-red-100 text-red-700 border border-red-500 p-4 rounded mb-4"
        ></div>
        <form
          id="create-listing-form"
          name="createPost"
          class="space-y-4 sm:space-y-5"
        >
          <div class="m-2">
            <label class="mb-4 m-2 font-semibold text-gray-700" for="title"
              >Title:</label
            >
            <input
              class="mt-1 block w-full text-black rounded-md border-2 border-gray-300 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 p-2 text-sm sm:text-base"
              type="text"
              name="title"
              id="title"
              required
            />
          </div>
          <div class="m-2">
            <label
              class="mb-4 m-2 font-semibold text-gray-700"
              for="description"
              >Description:</label
            >
            <textarea
              id="description"
              name="description"
              class="mt-1 block w-full text-black rounded-md border-2 border-gray-300 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 p-2 text-sm sm:text-base"
              required
            ></textarea>
          </div>

          <div class="m-2">
            <label class="block font-semibold text-gray-700"
              >Image URLs and Alt Text*:
            </label>
            <div class="text-primary text-sm">
              <p>*Max 8 images per listing</p>
            </div>
            <div id="image-url-container">
              <div class="image-input-group">
                <input
                  id="image"
                  type="text"
                  name="imageUrl"
                  class="mt-1 block w-full text-black rounded-md border-2 border-gray-300 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 p-2 text-sm sm:text-base"
                  placeholder="Enter image URL"
                  required
                />
                <input
                  id="imageAlt"
                  type="text"
                  name="imageAlt"
                  class="mt-1 block w-full text-black rounded-md border-2 border-gray-300 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 p-2 text-sm sm:text-base"
                  placeholder="Enter image alt text"
                  required
                />
              </div>
            </div>
            <button
              type="button"
              id="add-image-url"
              class="mt-2 text-white shadow-md border-2 border-button bg-button py-2 px-3 rounded-lg hover:bg-button-hover focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2"
            >
              Add another image
            </button>
            <button
              type="button"
              id="delete-image-url"
              class="mt-2 py-2 px-3 shadow-md border-2 rounded-lg text-button border-button bg-transparent hover:bg-slate-100 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2"
            >
              Delete
            </button>
          </div>

          <div class="m-2">
            <label class="block font-semibold text-gray-700" for="tags"
              >Tags:</label
            >
            <input
              type="text"
              name="tags"
              id="tags"
              class="mt-1 block w-full text-gray-700 rounded-md border-2 border-gray-300 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 p-2 text-sm sm:text-base"
              placeholder="Enter tags separated by commas (e.g., art, watches, vintage)"
            />
          </div>

          <div class="m-2">
            <label class="text-gray-700 font-semibold" for="bid-ends"
              >Choose when the bidding should end:</label
            >
            <input
              type="datetime-local"
              id="bid-ends"
              name="bid-ends"
              placeholder="dd-mm-yy"
              value="2025-01-16T19:30"
              min="2024-11-28T00:00"
              max="2027-06-14T00:00"
              class="mt-1 block w-full object-fill rounded-md border-2 text-gray-700 border-gray-300 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 p-2 text-sm sm:text-base"
            />
          </div>
          <div id="toast"></div>

          <div class="flex justify-center items-center mt-4 space-x-2">
            <button
              class="rounded-lg bg-button border-2 border-button hover:bg-button-hover px-10 py-4 text-sm sm:text-base cursor-pointer font-semibold text-white shadow-lg focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary"
              type="submit"
            >
              Post
            </button>
            <button
              onclick="history.go(-1)"
              class="rounded-lg border-2 border-button bg-transparent px-10 py-4 text-sm sm:text-base cursor-pointer font-semibold text-button shadow-md hover:bg-slate-100 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2"
              type="button"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="/src/app.js"></script>
  </body>
</html>
