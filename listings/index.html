<!doctype html>
<html lang="en" class="sm:scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="On this page you will find a single listing of your choice"
    />
    <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
    <title>Single Listing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/94f8d6093f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    class="bg-gray-100 text-black dark:text-white dark:bg-background-dark min-h-screen"
  >
    <header id="header-container"></header>
    <main>
      <section class="flex justify-center" id="listings-container"></section>
    </main>
    <div
      id="delete-confirmation-modal"
      class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center z-50"
    >
      <div class="bg-white text-black p-6 rounded-lg shadow-lg w-full max-w-sm">
        <p class="text-lg font-semibold mb-4">
          Are you sure you want to delete this listing?
        </p>
        <div class="flex justify-end space-x-4">
          <button
            id="cancel-delete"
            class="bg-gray-300 text-black px-4 py-2 rounded hover:bg-gray-400"
          >
            Cancel
          </button>
          <button
            id="confirm-delete"
            class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
          >
            Delete
          </button>
        </div>
      </div>
    </div>

    <div
      id="bid-modal"
      class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center"
    >
      <div class="bg-white rounded-lg p-6 w-full max-w-md relative">
        <button
          id="close-modal-btn"
          class="absolute top-2 right-2 text-gray-500 hover:text-black"
        >
          âœ–
        </button>
        <h2 class="text-xl text-black font-bold mb-4">Place Your Bid</h2>
        <form id="bid-form">
          <input
            id="bid-amount"
            type="number"
            placeholder="Enter your bid amount"
            class="border rounded text-black w-full p-2 mb-4"
            required
          />
          <p id="bid-feedback" class="text-red-500 hidden mb-2"></p>
          <button
            id="submit-bid-btn"
            type="button"
            class="bg-button text-white px-4 py-2 rounded hover:bg-button-hover"
          >
            Submit Bid
          </button>
        </form>
      </div>
    </div>
    <div id="toast"></div>
    <footer class="bg-background-dark text-white py-8 mt-5">
      <div class="container mx-auto px-4">
        <div class="flex flex-wrap justify-between">
          <!-- Navigation Links -->
          <div class="w-full sm:w-1/2 md:w-1/4 mb-6 md:mb-0">
            <h2 class="text-lg font-bold mb-4">Navigation</h2>
            <ul>
              <li class="mb-2"><a href="#" class="hover:underline">Home</a></li>
              <li class="mb-2">
                <a href="#" class="hover:underline">Auctions</a>
              </li>
              <li class="mb-2">
                <a href="#" class="hover:underline">About Us</a>
              </li>
              <li class="mb-2">
                <a href="#" class="hover:underline">Contact</a>
              </li>
              <li class="mb-2"><a href="#" class="hover:underline">FAQ</a></li>
            </ul>
          </div>

          <!-- Contact Information -->
          <div class="w-full sm:w-1/2 md:w-1/4 mb-6 md:mb-0">
            <h2 class="text-lg font-bold mb-4">Contact Us</h2>
            <p class="mb-2">
              <i class="fas fa-map-marker-alt mr-2"></i>1234 Noroff City, 0458
              Oslo
            </p>
            <p class="mb-2">
              <i class="fas fa-phone-alt mr-2"></i>(123) 456-7890
            </p>
            <p class="mb-2">
              <i class="fas fa-envelope mr-2"></i>info@bidalong.com
            </p>
          </div>

          <!-- Social Media Links -->
          <div class="w-full sm:w-1/2 md:w-1/4 mb-6 md:mb-0">
            <h2 class="text-lg font-bold mb-4">Follow Us</h2>
            <div class="flex space-x-4">
              <a href="#" class="text-white hover:text-gray-400"
                ><i class="fab fa-facebook-f"></i
              ></a>
              <a href="#" class="text-white hover:text-gray-400"
                ><i class="fab fa-twitter"></i
              ></a>
              <a href="#" class="text-white hover:text-gray-400"
                ><i class="fab fa-instagram"></i
              ></a>
              <a href="#" class="text-white hover:text-gray-400"
                ><i class="fab fa-linkedin-in"></i
              ></a>
            </div>
          </div>

          <!-- Newsletter Subscription -->
          <div class="w-full sm:w-1/2 md:w-1/4">
            <h2 class="text-lg font-bold mb-4">Newsletter</h2>
            <form action="#" method="POST">
              <div class="flex flex-col">
                <input
                  type="email"
                  name="email"
                  placeholder="Your email"
                  class="mb-2 p-2 rounded text-gray-800"
                />
                <button
                  type="submit"
                  class="bg-button hover:bg-button-hover text-white font-bold py-2 px-4 rounded"
                >
                  Subscribe
                </button>
              </div>
            </form>
          </div>
        </div>

        <div class="mt-8 border-t border-gray-700 pt-4 text-center">
          <p>&copy; 2024 Bidalong. All rights reserved.</p>
        </div>
      </div>
    </footer>
    <script type="module" src="/src/app.js"></script>
  </body>
</html>
