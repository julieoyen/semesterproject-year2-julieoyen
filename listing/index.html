<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
    <title>Single listing</title>
  </head>
  <body
    class="min-h-screen bg-gray-100 dark:bg-background-dark dark:text-white"
  >
    <div id="profile-container"></div>

    <div
      id="listings-container"
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 m-3 place-items-center"
    ></div>
    <div id="wins-container" class="mt-6"></div>
    <div id="bids-container" class="mt-6"></div>
    <div class="flex justify-center">
      <div id="pagination-container" class="flex items-center gap-8">
        <button
          class="rounded-md border border-slate-300 bg-button hover:bg-button-hover dark:text-black dark:bg-white dark:hover:bg-primary p-2.5 text-center font-bold text-sm transition-all shadow-sm hover:shadow-lg text-white hover:text-white hover:border-slate-800 focus:text-white focus:bg-slate-800 focus:border-slate-800 active:border-slate-800 active:text-white active:bg-slate-800 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
          aria-label="Pagination button - previous"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-4 h-4"
            id="prev-button"
            aria-label="previous"
          >
            <path
              fill-rule="evenodd"
              d="M11.03 3.97a.75.75 0 0 1 0 1.06l-6.22 6.22H21a.75.75 0 0 1 0 1.5H4.81l6.22 6.22a.75.75 0 1 1-1.06 1.06l-7.5-7.5a.75.75 0 0 1 0-1.06l7.5-7.5a.75.75 0 0 1 1.06 0Z"
              clip-rule="evenodd"
            />
          </svg>
        </button>

        <p class="text-black dark:text-white">
          Page
          <strong class="text-black dark:text-white">1</strong> of&nbsp;<strong
            class="text-black dark:text-white"
            >10</strong
          >
        </p>

        <button
          class="rounded-md border border-slate-300 bg-button hover:bg:button-hover hover:bg-button-hover dark:text-black dark:bg-white dark:hover:bg-primary p-2.5 text-center font-bold text-sm transition-all shadow-sm hover:shadow-lg text-white hover:text-white hover:border-slate-800 focus:text-white focus:bg-slate-800 focus:border-slate-800 active:border-slate-800 active:text-white active:bg-slate-800 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
          type="button"
          aria-label="Pagination button - next"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            aria-label="next"
            class="w-4 h-4"
            id="next-button"
          >
            <path
              fill-rule="evenodd"
              d="M12.97 3.97a.75.75 0 0 1 1.06 0l7.5 7.5a.75.75 0 0 1 0 1.06l-7.5 7.5a.75.75 0 1 1-1.06-1.06l6.22-6.22H3a.75.75 0 0 1 0-1.5h16.19l-6.22-6.22a.75.75 0 0 1 0-1.06Z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>
    </div>
    <footer>all rights reserved</footer>
  </body>
</html>
