<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Post</title>
    <script type="module" src="/src/app.js" defer></script>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-background font-roboto">
    <div
      class="flex min-h-screen items-center justify-center px-4 sm:px-6 py-4"
    >
      <div
        class="bg-white rounded-lg shadow-md p-4 w-full sm:max-w-lg md:max-w-md lg:max-w-lg mx-auto md:mx-0 flex flex-col justify-center"
      >
        <h1
          class="text-center text-3xl sm:text-3xl lg:text-4xl font-bold tracking-tight text-gray-900 mb-4"
        >
          Create Post
        </h1>

        <form
          id="create-post-form"
          name="createPost"
          class="space-y-4 sm:space-y-5"
        >
          <div class="m-2">
            <label
              class="mb-4 m-2 font-semibold text-gray-900 dark:text-white"
              for="title"
              >Title:</label
            >
            <input
              class="mt-1 block w-full rounded-md border-2 border-gray-300 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 p-2 text-sm sm:text-base"
              type="text"
              name="title"
              id="title"
              required
            />
          </div>
          <div class="m-2">
            <label
              class="mb-4 m-2 font-semibold text-gray-900 dark:text-white"
              for="description"
              >Description:</label
            >
            <textarea
              id="description"
              name="description"
              class="mt-1 block w-full rounded-md border-2 border-gray-300 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 p-2 text-sm sm:text-base"
              required
            ></textarea>
          </div>

          <div class="m-2">
            <label class="block text-gray-700">Image URLs and Alt Text:</label>
            <div id="image-url-container">
              <div class="image-input-group">
                <input
                  type="text"
                  name="imageUrl"
                  class="mt-1 block w-full rounded-md border-2 border-gray-300 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 p-2 text-sm sm:text-base"
                  placeholder="Enter image URL"
                  required
                />
                <input
                  type="text"
                  name="imageAlt"
                  class="mt-1 block w-full rounded-md border-2 border-gray-300 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 p-2 text-sm sm:text-base"
                  placeholder="Enter image alt text"
                  required
                />
              </div>
            </div>
            <button type="button" id="add-image-url" class="mt-2 text-blue-600">
              Add another image
            </button>
          </div>

          <h3 class="mb-4 m-2 font-semibold text-gray-900 dark:text-white">
            Tags
          </h3>
          <ul
            class="items-center w-full text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg sm:flex dark:bg-gray-700 dark:border-gray-600 dark:text-white"
          >
            <li
              class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600"
            >
              <div class="flex items-center ps-3">
                <input
                  id="Art"
                  type="radio"
                  value="art"
                  name="list-radio"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
                />
                <label
                  for="Art"
                  class="w-full m-2 py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                  >Art</label
                >
              </div>
            </li>
            <li
              class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600"
            >
              <div class="flex items-center ps-3">
                <input
                  id="Watches"
                  type="radio"
                  value="watches"
                  name=" list-radio"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
                />
                <label
                  for="Watches"
                  class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                  >Watches</label
                >
              </div>
            </li>
            <li
              class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600"
            >
              <div class="flex items-center ps-3">
                <input
                  id="Vintage"
                  type="radio"
                  value="vintage"
                  name="list-radio"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
                />
                <label
                  for="Vintage"
                  class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                  >Vintage</label
                >
              </div>
            </li>
            <li class="w-full dark:border-gray-600">
              <div class="flex items-center ps-3">
                <input
                  id="Jewelry"
                  type="radio"
                  value="jewelry"
                  name="list-radio"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
                />
                <label
                  for="Jewelry"
                  class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                  >Jewelry</label
                >
              </div>
            </li>
          </ul>

          <div class="m-2">
            <label for="bid-ends">Choose when the bidding should end:</label>
            <input
              type="datetime-local"
              id="bid-ends"
              name="bid-ends"
              value="2024-12-16T19:30"
              min="2024-11-28T00:00"
              max="2025-06-14T00:00"
              class="mt-1 block w-full rounded-md border-2 border-gray-300 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 p-2 text-sm sm:text-base"
            />
          </div>

          <div class="flex justify-center items-center mt-4 space-x-2">
            <button
              class="rounded-lg bg-gradient-to-r from-[#765cd7] via-[#a77bff] to-[#765cd7] px-10 py-4 text-sm sm:text-base cursor-pointer font-semibold text-white shadow-lg transition-all duration-500 ease-in-out transform hover:bg-gradient-to-r hover:from-[#a77bff] hover:to-[#765cd7] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary"
              type="submit"
            >
              Post
            </button>
            <button
              onclick="history.go(-1)"
              class="rounded-lg border-2 border-[#765cd7] bg-transparent px-10 py-4 text-sm sm:text-base cursor-pointer font-semibold text-[#765cd7] shadow-md transition-all duration-500 ease-in-out transform hover:bg-[#eae2f8] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#765cd7]"
              type="button"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
