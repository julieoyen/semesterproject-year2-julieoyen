<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Listing</title>
    <script type="module" src="/src/app.js" defer></script>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="min-h-screen bg-background-light dark:bg-background-dark dark:text-white"
  >
    <input type="checkbox" class="peer sr-only opacity-0" id="toggle" />

    <label
      id="dark-mode"
      for="toggle"
      class="absolute top-1 right-3 flex cursor-pointer items-center rounded-full bg-background-dark px-0.5 transition-colors h-5 w-9 before:h-4 before:w-4 sm:h-6 sm:w-11 sm:before:h-5 sm:before:w-5 before:rounded-full before:bg-white before:shadow before:transition-transform before:duration-300 peer-checked:bg-blue-600 peer-checked:before:bg-blue-100 peer-checked:before:translate-x-full peer-focus-visible:outline peer-focus-visible:outline-2 peer-focus-visible:outline-offset-2 peer-focus-visible:outline-blue-600 dark:bg-blue-900 dark:peer-checked:bg-background-light dark:before:bg-gray-500 dark:peer-checked:before:bg-background-dark"
    >
      <span class="sr-only bg-white text-black">Enable Dark Mode</span>
    </label>
    <div
      class="flex min-h-screen items-center justify-center px-4 sm:px-6 py-4"
    >
      <div
        class="bg-white rounded-lg shadow-md p-4 w-full sm:max-w-lg md:max-w-md lg:max-w-lg mx-auto md:mx-0 flex flex-col justify-center"
      >
        <h1
          class="text-center text-3xl sm:text-3xl lg:text-4xl font-bold tracking-tight text-gray-900 mb-4"
        >
          Edit Listing
        </h1>

        <form
          id="create-post-form"
          name="createPost"
          class="space-y-4 sm:space-y-5"
        >
          <div class="m-2">
            <label class="mb-4 m-2 font-semibold text-gray-900" for="title"
              >Title:</label
            >
            <input
              class="mt-1 block w-full rounded-md border-2 border-gray-300 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 p-2 text-sm sm:text-base"
              type="text"
              name="title"
              id="title"
              required
            />
          </div>
          <div class="m-2">
            <label
              class="mb-4 m-2 font-semibold text-gray-900"
              for="description"
              >Description:</label
            >
            <textarea
              id="description"
              name="description"
              class="mt-1 block w-full rounded-md border-2 border-gray-300 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 p-2 text-sm sm:text-base"
              required
            ></textarea>
          </div>

          <div class="m-2">
            <label class="block text-gray-700"
              >Image URLs and Alt Text*:
            </label>
            <div class="text-primary text-sm">
              <p>*Max 8 images per listing</p>
            </div>
            <div id="image-url-container">
              <div class="image-input-group">
                <input
                  type="text"
                  name="imageUrl"
                  class="mt-1 block w-full rounded-md border-2 border-gray-300 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 p-2 text-sm sm:text-base"
                  placeholder="Enter image URL"
                  required
                />
                <input
                  type="text"
                  name="imageAlt"
                  class="mt-1 block w-full rounded-md border-2 border-gray-300 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 p-2 text-sm sm:text-base"
                  placeholder="Enter image alt text"
                  required
                />
              </div>
            </div>
            <button
              type="button"
              id="add-image-url"
              class="mt-2 text-white bg-button py-2 px-3 rounded-lg hover:bg-button-hover"
            >
              Add another image
            </button>
          </div>

          <h3 class="mb-4 m-2 font-semibold text-gray-900">Tags</h3>
          <ul
            class="items-center w-full text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg sm:flex dark:text-white"
          >
            <li
              class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r"
            >
              <div class="flex items-center ps-3">
                <input
                  id="art"
                  type="radio"
                  value="art"
                  name="list-radio"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
                />
                <label
                  for="art"
                  class="w-full m-2 py-3 ms-2 text-sm font-medium text-gray-900"
                  >Art</label
                >
              </div>
            </li>
            <li
              class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r"
            >
              <div class="flex items-center ps-3">
                <input
                  id="watches"
                  type="radio"
                  value="watches"
                  name="list-radio"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
                />
                <label
                  for="Watches"
                  class="w-full py-3 ms-2 text-sm font-medium text-gray-900"
                  >Watches</label
                >
              </div>
            </li>
            <li
              class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r"
            >
              <div class="flex items-center ps-3">
                <input
                  id="vintage"
                  type="radio"
                  value="vintage"
                  name="list-radio"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
                />
                <label
                  for="vintage"
                  class="w-full py-3 ms-2 text-sm font-medium text-gray-900"
                  >Vintage</label
                >
              </div>
            </li>
            <li class="w-full dark:border-gray-600">
              <div class="flex items-center ps-3">
                <input
                  id="jewelry"
                  type="radio"
                  value="jewelry"
                  name="list-radio"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
                />
                <label
                  for="jewelry"
                  class="w-full py-3 ms-2 text-sm font-medium text-gray-900"
                  >Jewelry</label
                >
              </div>
            </li>
          </ul>

          <div class="m-2">
            <label class="dark:text-black font-bold" for="bid-ends"
              >Choose when the bidding should end:</label
            >
            <input
              type="datetime-local"
              id="bid-ends"
              name="bid-ends"
              placeholder="dd-mm-yy"
              value="2024-12-16T19:30"
              min="2024-11-28T00:00"
              max="2025-06-14T00:00"
              class="mt-1 block w-full rounded-md border-2 dark:text-black border-gray-300 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 p-2 text-sm sm:text-base"
            />
            <div class="mt-2 text-gray-700"></div>
          </div>

          <div class="flex justify-center items-center mt-4 space-x-2">
            <button
              class="rounded-lg bg-button hover:bg-button-hover px-10 py-4 text-sm sm:text-base cursor-pointer font-semibold text-white shadow-lg transition-all duration-500 ease-in-out transform focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary"
              type="submit"
            >
              Post
            </button>
            <button
              onclick="history.go(-1)"
              class="rounded-lg border-2 border-button bg-transparent px-10 py-4 text-sm sm:text-base cursor-pointer font-semibold text-button shadow-md transition-all duration-500 ease-in-out transform hover:bg-slate-100 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2"
              type="button"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
