<!doctype html>
<html lang="en" class="sm:scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Bidalong. An online auction platform for buying and selling items."
    />
    <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
    <title>Welcome to Bidalong</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/94f8d6093f.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/app.js"></script>
  </head>
  <body
    class="min-h-screen bg-background-light dark:bg-background-dark dark:text-white"
  >
    <div id="filter-container" class="flex justify-center"></div>
    <section class="grid grid-col-4 items-center justify-center">
      <div
        id="auction-card-container"
        class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4 gap-y-5 gap-x-10 w-full justify-center"
      ></div>
    </section>
    <div
      id="pagination-container"
      class="flex justify-center mt-4 justify-evenly"
    >
      <button id="prev-button" class="btn">Previous</button>
      <button id="next-button" class="btn">Next</button>
    </div>

    <footer>
      <p>&copy; 2024</p>
    </footer>
  </body>
</html>
