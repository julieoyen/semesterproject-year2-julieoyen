<!doctype html>
<html lang="en" class="sm:scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Bidalong. An online auction platform for buying and selling items."
    />
    <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
    <title>Welcome to Bidalong</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/94f8d6093f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    class="min-h-screen bg-gray-100 dark:bg-background-dark dark:text-white"
  >
    <div id="filter-container" class="flex justify-center"></div>
    <section class="grid grid-col-4 items-center justify-center">
      <div
        id="auction-card-container"
        class="grid grid-cols-1 sm:grid-cols-2 xs:grid-cols-1 xl:grid-cols-3 md:grid-col-3 2xl:grid-cols-4 gap-y-5 gap-x-10 w-full justify-center"
      ></div>
    </section>
    <div class="flex justify-center">
      <div class="flex justify-center items-center gap-4">
        <button
          id="prev-button"
          class="pagination-btn rounded-md border border-slate-300 bg-button text-white font-bold p-2.5 transition-all shadow-sm hover:shadow-lg hover:bg-button-hover dark:bg-white dark:text-black dark:hover:bg-primary disabled:pointer-events-none disabled:opacity-50"
          aria-label="Pagination button - previous"
        >
          Previous
        </button>
        <span id="pagination-info" class="text-sm font-bold">
          Page <span id="current-page">1</span> of
          <span id="total-pages">1</span>
        </span>
        <button
          id="next-button"
          class="pagination-btn rounded-md border border-slate-300 bg-button text-white font-bold p-2.5 transition-all shadow-sm hover:shadow-lg hover:bg-button-hover dark:bg-white dark:text-black dark:hover:bg-primary disabled:pointer-events-none disabled:opacity-50"
          aria-label="Pagination button - next"
        >
          Next
        </button>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-background-dark text-white py-8">
      <div class="container mx-auto px-4">
        <div class="flex flex-wrap justify-between">
          <!-- Navigation Links -->
          <div class="w-full sm:w-1/2 md:w-1/4 mb-6 md:mb-0">
            <h2 class="text-lg font-bold mb-4">Navigation</h2>
            <ul>
              <li class="mb-2"><a href="#" class="hover:underline">Home</a></li>
              <li class="mb-2">
                <a href="#" class="hover:underline">Auctions</a>
              </li>
              <li class="mb-2">
                <a href="#" class="hover:underline">About Us</a>
              </li>
              <li class="mb-2">
                <a href="#" class="hover:underline">Contact</a>
              </li>
              <li class="mb-2"><a href="#" class="hover:underline">FAQ</a></li>
            </ul>
          </div>

          <!-- Contact Information -->
          <div class="w-full sm:w-1/2 md:w-1/4 mb-6 md:mb-0">
            <h2 class="text-lg font-bold mb-4">Contact Us</h2>
            <p class="mb-2">
              <i class="fas fa-map-marker-alt mr-2"></i>1234 Noroff City, 0458
              Oslo
            </p>
            <p class="mb-2">
              <i class="fas fa-phone-alt mr-2"></i>(123) 456-7890
            </p>
            <p class="mb-2">
              <i class="fas fa-envelope mr-2"></i>info@auctionpage.com
            </p>
          </div>

          <!-- Social Media Links -->
          <div class="w-full sm:w-1/2 md:w-1/4 mb-6 md:mb-0">
            <h2 class="text-lg font-bold mb-4">Follow Us</h2>
            <div class="flex space-x-4">
              <a href="#" class="text-white hover:text-gray-400"
                ><i class="fab fa-facebook-f"></i
              ></a>
              <a href="#" class="text-white hover:text-gray-400"
                ><i class="fab fa-twitter"></i
              ></a>
              <a href="#" class="text-white hover:text-gray-400"
                ><i class="fab fa-instagram"></i
              ></a>
              <a href="#" class="text-white hover:text-gray-400"
                ><i class="fab fa-linkedin-in"></i
              ></a>
            </div>
          </div>

          <!-- Newsletter Subscription -->
          <div class="w-full sm:w-1/2 md:w-1/4">
            <h2 class="text-lg font-bold mb-4">Newsletter</h2>
            <form action="#" method="POST">
              <div class="flex flex-col">
                <input
                  type="email"
                  name="email"
                  placeholder="Your email"
                  class="mb-2 p-2 rounded text-gray-800"
                />
                <button
                  type="submit"
                  class="bg-button hover:bg-button-hover text-white font-bold py-2 px-4 rounded"
                >
                  Subscribe
                </button>
              </div>
            </form>
          </div>
        </div>

        <div
          id="toast"
          class="hidden font-roboto font-semibold fixed top-1 text-2xl items-center m-5 bg-background-dark dark:bg-background-light text-white dark:text-background-dark py-3 px-8 mx-8 rounded-lg shadow-lg transition-opacity duration-300 opacity-0"
        ></div>
        <div class="mt-8 border-t border-gray-700 pt-4 text-center">
          <p>&copy; 2023 Auction Page. All rights reserved.</p>
        </div>
      </div>
    </footer>
    <script type="module" src="/src/app.js"></script>
  </body>
</html>
